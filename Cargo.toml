[package]
name = "rose-offline-client"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.4"
arrayvec = "0.7"
async-trait = "0.1"
bevy = { version = "0.8.0", features = ["dds", "tga"] }
bevy_egui = "0.15.0"
bevy-inspector-egui = "0.12.1"
bevy_polyline = "0.3.0"
bevy_rapier3d = "0.16.0"
bitflags = "1.2"
bytemuck = { version = "1.7.0", features = ["derive"] }
chrono = "0.4"
clap = "3.2"
cpal = "0.13"
crossbeam-channel = "0.5"
directories = "4.0"
dolly = "0.3.1"
egui_extras = "0.18"
enum-map = { version = "2.0", features = ["serde"] }
hound = "3.4"
image = { version = "0.24", default-features = false, features = ["dds"] }
lazy_static = "1.4.0"
lewton = "0.10"
log = "0.4.14"
md5 = "0.7.0"
num-derive = "0.3"
num-traits = "0.2"
oddio = "0.6"
rand = "0.8"
serde = "1.0"
thiserror = "1.0"
tokio = { version = "1.17", features = ["rt", "net", "sync", "macros", "io-util"] }
toml = "0.5.9"
quick-xml = { version = "0.23", features = ["serialize"] }
regex = "1"
rose-data = { git = "https://github.com/exjam/rose-offline", rev = "e1d50937a72d798d05a35af5f739fdefc7804de8" }
rose-data-irose = { git = "https://github.com/exjam/rose-offline", rev = "e1d50937a72d798d05a35af5f739fdefc7804de8" }
rose-file-readers = { git = "https://github.com/exjam/rose-offline", rev = "e1d50937a72d798d05a35af5f739fdefc7804de8" }
rose-game-common = { git = "https://github.com/exjam/rose-offline", rev = "e1d50937a72d798d05a35af5f739fdefc7804de8" }
rose-game-irose = { git = "https://github.com/exjam/rose-offline", rev = "e1d50937a72d798d05a35af5f739fdefc7804de8" }
rose-network-common = { git = "https://github.com/exjam/rose-offline", rev = "e1d50937a72d798d05a35af5f739fdefc7804de8" }
rose-network-irose = { git = "https://github.com/exjam/rose-offline", rev = "e1d50937a72d798d05a35af5f739fdefc7804de8" }

[patch.crates-io]
bevy = { git = "https://github.com/exjam/bevy", rev = "88e688d68c9b31d14baa7582c67cb92877847c32" }
bevy_polyline = { git = "https://github.com/exjam/bevy_polyline", rev = "3c7bae575481f5a561442a8327f0f465c092917b" }
