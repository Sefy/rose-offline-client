rose-game-irose = { git = "https://github.com/exjam/rose-offline", rev = "abae599d143a75a9e1559aba4891af212647547c" }
rose-network-common = { git = "https://github.com/exjam/rose-offline", rev = "abae599d143a75a9e1559aba4891af212647547c" }
rose-network-irose = { git = "https://github.com/exjam/rose-offline", rev = "abae599d143a75a9e1559aba4891af212647547c" }

