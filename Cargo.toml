bevy_rapier3d = { git = "https://github.com/exjam/bevy_rapier", rev = "a4f294854de01524ebafcfa0d3087cdf77d90244" }
smooth-bevy-cameras = { git = "https://github.com/exjam/smooth-bevy-cameras", rev = "20558e21b2c8f5e1807956887721a63be722440f" }

