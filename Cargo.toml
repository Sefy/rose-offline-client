clap = "3.1"
crossbeam-channel = "0.5"
dolly = "0.3.1"
egui_extras = "0.18"
enum-map = { version = "2.0", features = ["serde"] }
image = { version = "0.24", default-features = false, features = ["dds"] }
lazy_static = "1.4.0"
log = "0.4.14"
md5 = "0.7.0"
num-derive = "0.3"
num-traits = "0.2"
rand = "0.8"
thiserror = "1.0"
tokio = { version = "1.17", features = ["rt", "net", "sync", "macros", "io-util"] }
rose-data = { git = "https://github.com/exjam/rose-offline", rev = "abae599d143a75a9e1559aba4891af212647547c" }
rose-data-irose = { git = "https://github.com/exjam/rose-offline", rev = "abae599d143a75a9e1559aba4891af212647547c" }
