[package]
name = "bevy_rose"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.4"
arrayvec = "0.7"
bevy = { version = "0.7.0-dev", features = ["dds"] }
bevy_egui = "0.12.1"
bevy-inspector-egui = "0.8.2"
bevy_rapier3d = "0.12.1"
bevy_polyline = "0.1"
bitflags = "1.2"
bytemuck = { version = "1.7.0", features = ["derive"] }
clap = "3.1"
crossbeam-channel = "0.5"
enum-map = { version = "2.0", features = ["serde"] }
image = { version = "0.23", default-features = false, features = ["dds"] }
lazy_static = "1.4.0"
log = "0.4.14"
md5 = "0.7.0"
num-derive = "0.3"
num-traits = "0.2"
rand = "0.8"
smooth-bevy-cameras = "0.2.0"
thiserror = "1.0"
tokio = { version = "1.17", features = ["rt", "net", "sync", "macros", "io-util"] }
rose-data = { git = "https://github.com/exjam/rose-offline", rev = "0c6ccc3f51319c426f227bb33a737589596466b1" }
rose-data-irose = { git = "https://github.com/exjam/rose-offline", rev = "0c6ccc3f51319c426f227bb33a737589596466b1" }
