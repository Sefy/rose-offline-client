[package]
name = "rose-offline-client"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.4"
arrayvec = "0.7"
bevy = { version = "0.8.0-dev", features = ["dds", "tga"] }
bevy_egui = "0.14.0"
bevy-inspector-egui = "0.11.0"
bevy_polyline = "0.1.1"
bevy_rapier3d = "0.13.2"
bitflags = "1.2"
bytemuck = { version = "1.7.0", features = ["derive"] }
clap = "3.1"
crossbeam-channel = "0.5"
egui_extras = "0.18"
enum-map = { version = "2.0", features = ["serde"] }
image = { version = "0.24", default-features = false, features = ["dds"] }
lazy_static = "1.4.0"
log = "0.4.14"
md5 = "0.7.0"
num-derive = "0.3"
num-traits = "0.2"
rand = "0.8"
smooth-bevy-cameras = "0.2.0"
thiserror = "1.0"
tokio = { version = "1.17", features = ["rt", "net", "sync", "macros", "io-util"] }
rose-data = { git = "https://github.com/exjam/rose-offline", rev = "53810dac9ae623825d7ef3420f159dd4530e218e" }
rose-data-irose = { git = "https://github.com/exjam/rose-offline", rev = "53810dac9ae623825d7ef3420f159dd4530e218e" }
rose-file-readers = { git = "https://github.com/exjam/rose-offline", rev = "53810dac9ae623825d7ef3420f159dd4530e218e" }
rose-game-common = { git = "https://github.com/exjam/rose-offline", rev = "53810dac9ae623825d7ef3420f159dd4530e218e" }
rose-game-irose = { git = "https://github.com/exjam/rose-offline", rev = "53810dac9ae623825d7ef3420f159dd4530e218e" }
rose-network-common = { git = "https://github.com/exjam/rose-offline", rev = "53810dac9ae623825d7ef3420f159dd4530e218e" }
rose-network-irose = { git = "https://github.com/exjam/rose-offline", rev = "53810dac9ae623825d7ef3420f159dd4530e218e" }

[patch.crates-io]
bevy = { git = "https://github.com/exjam/bevy", rev = "bad8af0b3a7294df585b92e7d5f07c1ac1f28d6d" }
bevy_polyline = { git = "https://github.com/exjam/bevy_polyline", rev = "e9b615164f25c9a1ad6e6b69ed67918a6d3d5b3c" }
