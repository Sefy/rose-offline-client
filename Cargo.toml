[package]
name = "rose-offline-client"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.4"
arrayvec = "0.7"
async-trait = "0.1"
bevy = { version = "0.9.1", features = ["dds", "tga"] }
bevy_egui = "0.18.0"
bevy-inspector-egui = "0.15.0"
bevy_polyline = "0.4.0"
bevy_rapier3d = "0.19.0"
bitflags = "1.2"
bytemuck = { version = "1.7.0", features = ["derive"] }
chrono = "0.4"
clap = "3.2"
cpal = "0.14"
crossbeam-channel = "0.5"
directories = "4.0"
dolly = "0.4.0"
egui_extras = "0.20.0"
enum-map = { version = "2.0", features = ["serde"] }
hound = "3.4"
image = { version = "0.24", default-features = false, features = ["dds"] }
lazy_static = "1.4.0"
lewton = "0.10"
log = "0.4.14"
md5 = "0.7.0"
num-derive = "0.3"
num-traits = "0.2"
oddio = "0.6"
rand = "0.8"
serde = "1.0"
thiserror = "1.0"
tokio = { version = "1.17", features = ["rt", "net", "sync", "macros", "io-util"] }
toml = "0.5.9"
quick-xml = { version = "0.26.0", features = ["serialize"] }
regex = "1"
rose-data = { git = "https://github.com/exjam/rose-offline", rev = "e8525798b1d3ba5eedcea01ec76d8dbc92b42196" }
rose-data-irose = { git = "https://github.com/exjam/rose-offline", rev = "e8525798b1d3ba5eedcea01ec76d8dbc92b42196" }
rose-file-readers = { git = "https://github.com/exjam/rose-offline", rev = "e8525798b1d3ba5eedcea01ec76d8dbc92b42196" }
rose-game-common = { git = "https://github.com/exjam/rose-offline", rev = "e8525798b1d3ba5eedcea01ec76d8dbc92b42196" }
rose-game-irose = { git = "https://github.com/exjam/rose-offline", rev = "e8525798b1d3ba5eedcea01ec76d8dbc92b42196" }
rose-network-common = { git = "https://github.com/exjam/rose-offline", rev = "e8525798b1d3ba5eedcea01ec76d8dbc92b42196" }
rose-network-irose = { git = "https://github.com/exjam/rose-offline", rev = "e8525798b1d3ba5eedcea01ec76d8dbc92b42196" }

[patch.crates-io]
bevy = { git = "https://github.com/exjam/bevy", rev = "5992246001ff7f9cb63a97d79a1eb89deffe079b" }
egui = { git = "https://github.com/exjam/egui", rev = "20565cbe2018050d0721c46ff6194c196c4e7085" }
oddio = { git = "https://github.com/exjam/oddio", rev = "3c20292903fe629d7eab08c1790db70b9fddac96" }

[profile.dev.package."*"]
opt-level = 3
