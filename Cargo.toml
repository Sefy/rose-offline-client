rose-game-common = { git = "https://github.com/exjam/rose-offline", rev = "0c6ccc3f51319c426f227bb33a737589596466b1" }
rose-game-irose = { git = "https://github.com/exjam/rose-offline", rev = "0c6ccc3f51319c426f227bb33a737589596466b1" }
rose-network-common = { git = "https://github.com/exjam/rose-offline", rev = "0c6ccc3f51319c426f227bb33a737589596466b1" }
rose-network-irose = { git = "https://github.com/exjam/rose-offline", rev = "0c6ccc3f51319c426f227bb33a737589596466b1" }

[patch.crates-io]
bevy = { git = "https://github.com/exjam/bevy", rev = "20e5f3a1e664537f1fbb06a852f8c34a8d9ce510" }
