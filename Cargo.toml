bevy_rapier3d = { git = "https://github.com/exjam/bevy_rapier", rev = "75ffc00c44ef3b3cc1ebbbbb83d210ac3918a053" }
smooth-bevy-cameras = { git = "https://github.com/exjam/smooth-bevy-cameras", rev = "29bb4884f5e29f49cb599a21a0e9bc684a326402" }
image = { git = "https://github.com/image-rs/image", branch = "version-0.23" }

[profile.dev.package."*"]
